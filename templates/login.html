<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” ÄÄƒng Nháº­p</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {

            padding: 2rem;

        .form-group {
            margin-bottom: 1rem;

        .form-group label {
            display: block;

        }
        .form-group input,
        .form-group textarea,

        }
        .form-group button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;

            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .alert {

        }
    </style>
    <script>
        function toggleLoginMethod(method) {
            const manualFields = document.getElementById('manual-fields');
            const jsonField = document.getElementById('json-field');
            if (method === 'manual') {
                manualFields.style.display = 'block';
                jsonField.style.display = 'none';
            } else {
                manualFields.style.display = 'none';
                jsonField.style.display = 'block';
            }
        }

        window.onload = function () {
            toggleLoginMethod('manual'); // Máº·c Ä‘á»‹nh lÃ  Ä‘Äƒng nháº­p thá»§ cÃ´ng
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h2>ğŸ” ÄÄƒng Nháº­p</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login" enctype="multipart/form-data">
            <div class="form-group">
                <label for="loginMethod">Chá»n phÆ°Æ¡ng thá»©c Ä‘Äƒng nháº­p</label>
                <select id="loginMethod" name="loginMethod" onchange="toggleLoginMethod(this.value)">
                    <option value="manual">Nháº­p thá»§ cÃ´ng</option>
                    <option value="json">Táº£i file JSON</option>
                </select>
            </div>

            <!-- ÄÄƒng nháº­p thá»§ cÃ´ng -->
            <div id="manual-fields">
                <div class="form-group">
                    <label for="username">TÃªn Ä‘Äƒng nháº­p</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="timestamp">Thá»i gian (timestamp)</label>
                    <input type="text" id="timestamp" name="timestamp" placeholder="DÃ¡n timestamp tá»« script">
                </div>
                <div class="form-group">
                    <label for="signature">Chá»¯ kÃ½ (Signature)</label>
                    <textarea id="signature" name="signature" rows="4" placeholder="DÃ¡n chá»¯ kÃ½ hex tá»« script hoáº·c vÃ­"></textarea>
                </div>
            </div>

                        <!-- ÄÄƒng nháº­p báº±ng file JSON -->
            <div id="json-field" style="display: none;">
                <div class="form-group">
                <label for="autoLoginFile">Tá»± Ä‘á»™ng Ä‘Äƒng nháº­p báº±ng file JSON</label>
                <input type="file" id="autoLoginFile" name="autoLoginFile" accept=".json">
                </div>
            </div>

            <div class="form-group">
                <button type="submit">ÄÄƒng nháº­p</button>
            </div>
        </form>
    <script>
    document.getElementById('loginMethod').addEventListener('change', function() {
        if (this.value === 'json') {
            // Khi chá»n JSON, tá»± Ä‘á»™ng gá»i script server
            fetch('/run_script', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert('Cháº¡y script lá»—i: ' + data.error);
                    }
                })
                .catch(e => {
                    alert('Lá»—i khi gá»i server');
                    console.error(e);
                });
        }
    });


document.getElementById('autoLoginFile').addEventListener('change', async function(event) {
    const file = event.target.files[0];
    if (!file) return;

    // ğŸŸ¢ Láº¥y username tá»« tÃªn file, vÃ­ dá»¥: user_admin_keys.json â†’ admin
    const match = file.name.match(/^user_(.+)_keys\.json$/);
    if (!match) {
        alert("âŒ TÃªn file khÃ´ng Ä‘Ãºng Ä‘á»‹nh dáº¡ng 'user_<username>_keys.json'");
        return;
    }
    const username = match[1];

    const formData = new FormData();
    formData.append('jsonFile', file);
    formData.append('username', username);  // ğŸŸ¢ Gá»­i kÃ¨m username

    try {
        const response = await fetch('/api/sign', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();

        if (data.error) {
            alert("âŒ " + data.error);
            return;
        }

        // Äiá»n vÃ o form
        document.getElementById('username').value = data.username;
        document.getElementById('timestamp').value = data.timestamp;
        document.getElementById('signature').value = data.signature;

        const method = document.getElementById('loginMethod');
        if (method) method.value = 'manual';

        document.querySelector('form').submit();
    } catch (err) {
        alert("âŒ ÄÃ£ cÃ³ lá»—i xáº£y ra.");
        console.error(err);
    }
});
</script>


</body>
