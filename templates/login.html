<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ƒêƒÉng Nh·∫≠p</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
    </style>
    <script>
        function toggleLoginMethod(method) {
            const manualFields = document.getElementById('manual-fields');
            const jsonField = document.getElementById('json-field');
            if (method === 'manual') {
                manualFields.style.display = 'block';
                jsonField.style.display = 'none';
            } else {
                manualFields.style.display = 'none';
                jsonField.style.display = 'block';
            }
        }

        window.onload = function () {
            toggleLoginMethod('manual'); // M·∫∑c ƒë·ªãnh l√† ƒëƒÉng nh·∫≠p th·ªß c√¥ng
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h2> ƒêƒÉng Nh·∫≠p</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login" enctype="multipart/form-data">
            <div class="form-group">
                <label for="loginMethod">Ch·ªçn ph∆∞∆°ng th·ª©c ƒëƒÉng nh·∫≠p</label>
                <select id="loginMethod" name="loginMethod" onchange="toggleLoginMethod(this.value)">
                    <option value="manual">Nh·∫≠p th·ªß c√¥ng</option>
                    <option value="json">T·∫£i file JSON</option>
                </select>
            </div>

            <!-- ƒêƒÉng nh·∫≠p th·ªß c√¥ng -->
            <div id="manual-fields">
                <div class="form-group">
                    <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="timestamp">Th·ªùi gian (timestamp)</label>
                    <input type="text" id="timestamp" name="timestamp" placeholder="D√°n timestamp t·ª´ script">
                </div>
                <div class="form-group">
                    <label for="signature">Ch·ªØ k√Ω (Signature)</label>
                    <textarea id="signature" name="signature" rows="4" placeholder="D√°n ch·ªØ k√Ω hex t·ª´ script ho·∫∑c v√≠"></textarea>
                </div>
            </div>

                        <!-- ƒêƒÉng nh·∫≠p b·∫±ng file JSON -->
            <div id="json-field" style="display: none;">
                <div class="form-group">
                <label for="autoLoginFile">T·ª± ƒë·ªông ƒëƒÉng nh·∫≠p b·∫±ng file JSON</label>
                <input type="file" id="autoLoginFile" name="autoLoginFile" accept=".json">
                </div>
            </div>

            <div class="form-group">
                <button type="submit">ƒêƒÉng nh·∫≠p</button>
            </div>
        </form>
    <script>
    document.getElementById('loginMethod').addEventListener('change', function() {
        if (this.value === 'json') {
            // Khi ch·ªçn JSON, t·ª± ƒë·ªông g·ªçi script server
            fetch('/run_script', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert('Ch·∫°y script l·ªói: ' + data.error);
                    }
                })
                .catch(e => {
                    alert('L·ªói khi g·ªçi server');
                    console.error(e);
                });
        }
    });


document.getElementById('autoLoginFile').addEventListener('change', async function(event) {
    const file = event.target.files[0];
    if (!file) return;

    // üü¢ L·∫•y username t·ª´ t√™n file, v√≠ d·ª•: user_admin_keys.json ‚Üí admin
    const match = file.name.match(/^user_(.+)_keys\.json$/);
    if (!match) {
        alert("‚ùå T√™n file kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng 'user_<username>_keys.json'");
        return;
    }
    const username = match[1];

    const formData = new FormData();
    formData.append('jsonFile', file);
    formData.append('username', username);  // üü¢ G·ª≠i k√®m username

    try {
        const response = await fetch('/api/sign', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();

        if (data.error) {
            alert("‚ùå " + data.error);
            return;
        }

        // ƒêi·ªÅn v√†o form
        document.getElementById('username').value = data.username;
        document.getElementById('timestamp').value = data.timestamp;
        document.getElementById('signature').value = data.signature;

        const method = document.getElementById('loginMethod');
        if (method) method.value = 'manual';

        document.querySelector('form').submit();
    } catch (err) {
        alert("‚ùå ƒê√£ c√≥ l·ªói x·∫£y ra.");
        console.error(err);
    }
});
</script>


</body>
</html>
