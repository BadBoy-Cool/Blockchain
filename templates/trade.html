<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi tiền tệ USD</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label, select, input { display: block; margin-bottom: 10px; width: 100%; }
        button { width: 100%; padding: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đổi tiền tệ USD</h2>
        <label for="amount">Số tiền:</label>
        <input type="number" id="amount" value="1" min="0" step="any">

        <label for="from">Từ:</label>
        <select id="from">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <!-- Thêm các loại tiền khác nếu muốn -->
        </select>

        <label for="to">Sang:</label>
        <select id="to">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
        </select>

        <button onclick="convertCurrency()">Đổi tiền</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const resultDiv = document.getElementById('result');

            if (from === to) {
                resultDiv.textContent = `Kết quả: ${amount} ${from} = ${amount} ${to}`;
                return;
            }

            try {
                const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
                const data = await res.json();
                if (data.result) {
                    resultDiv.textContent = `Kết quả: ${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
                } else {
                    resultDiv.textContent = "Không lấy được tỷ giá.";
                }
            } catch (e) {
                resultDiv.textContent = "Có lỗi xảy ra khi lấy tỷ giá.";
            }
        }
    </script>
</body>
</html>
