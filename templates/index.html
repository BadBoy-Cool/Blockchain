<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lương Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Hệ Thống Quản Lý Lương Blockchain</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <a href="/add_employee" class="bg-blue-500 text-white p-4 rounded text-center hover:bg-blue-600">Thêm Nhân Viên</a>
            <a href="/add_data" class="bg-green-500 text-white p-4 rounded text-center hover:bg-green-600">Nhập Dữ Liệu Chấm Công/KPI</a>
            <a href="/process_payroll" class="bg-purple-500 text-white p-4 rounded text-center hover:bg-purple-600">Xử Lý Bảng Lương</a>
            <a href="/view_transactions" class="bg-yellow-500 text-white p-4 rounded text-center hover:bg-yellow-600">Xem Lịch Sử Giao Dịch</a>
            <a href="/chitietblockchain" class="bg-yellow-500 text-white p-4 rounded text-center hover:bg-yellow-600">Chi tiết Blockchain</a>
            <!-- Thêm vào phần grid -->
            {% if session.role == 'admin' %}
            <a href="/user_management" class="bg-red-500 text-white p-4 rounded text-center hover:bg-red-600">Quản lý người dùng</a>
            {% endif %}
            <a href="/reports" class="bg-indigo-500 text-white p-4 rounded text-center hover:bg-indigo-600">Báo cáo & Thống kê</a>
            <a href="/logout" class="bg-gray-500 text-white p-4 rounded text-center hover:bg-gray-600">Đăng xuất</a>
        </div>
    </div>
</body>
</html>
